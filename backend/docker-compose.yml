version: "3.11"

services:
  # PostgreSQL for metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: search_postgres
    environment:
      POSTGRES_DB: searchdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d searchdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: search_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for full-text search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: search_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: search_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Search API (FastAPI)
  search-api:
    build:
      context: .
      dockerfile: search_api/Dockerfile
    container_name: search_api
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      ELASTICSEARCH_HOST: elasticsearch
      RABBITMQ_HOST: rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared
      - ./search_api:/app/search_api
    command: uvicorn search_api.main:app --host 0.0.0.0 --port 8000 --reload

  # Crawler Service
  crawler:
    build:
      context: .
      dockerfile: crawler_service/Dockerfile
    container_name: search_crawler
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      ELASTICSEARCH_HOST: elasticsearch
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared
      - ./crawler_service:/app/crawler_service

  # Indexer Service
  indexer:
    build:
      context: .
      dockerfile: indexer_service/Dockerfile
    container_name: search_indexer
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      ELASTICSEARCH_HOST: elasticsearch
      RABBITMQ_HOST: rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared
      - ./indexer_service:/app/indexer_service

volumes:
  postgres_data:
  redis_data:
  es_data:
  rabbitmq_data:

networks:
  default:
    name: search_engine_network
